<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="stylesheet" href="temporary.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">

     <header class="header">
      <img class="logo" src="images/Logo.svg" alt="логотип">
      <div class="header__line"></div>
    </header>

     <main>

       <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button class="profile__info-edit-button"></button>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button"></button>
      </section>

      <section class="elements">

         <div class="element">
          <img class="element__picture" src="images/dombai-evgeny-yundin-L1sJAaT4b78-unsplash.jpg" alt="Домбай">
          <div class="element__wrapper">
            <p class="element__name">Домбай</p>
            <button class="element__like"></button>
          </div>
         </div>

         <div class="element">
            <img class="element__picture" src="images/ural-daniil-silantev-0a1UrqPu48E-unsplash.jpg" alt="Урал">
            <div class="element__wrapper">
              <p class="element__name">Урал</p>
              <button class="element__like"></button>
            </div>
          </div>

         <div class="element">
            <img class="element__picture" src="images/khibiny-sergei-gussev-Xn8MH-taiOQ-unsplash.jpg" alt="Хибины">
            <div class="element__wrapper">
              <p class="element__name">Хибины</p>
              <button class="element__like"></button>
            </div>
          </div>

         <div class="element">
            <img class="element__picture" src="images/sayan-markus-siemens-UwZYYPsE5PM-unsplash.jpg" alt="Саяны">
            <div class="element__wrapper">
              <p class="element__name">Саяны</p>
              <button class="element__like"></button>
            </div>
          </div>

         <div class="element">
            <img class="element__picture" src="images/kamchatka-alex-glebov-Jjs9INF8U8M-unsplash.jpg" alt="Камчатка">
            <div class="element__wrapper">
              <p class="element__name">Камчатка</p>
              <button class="element__like"></button>
            </div>
           </div>

         <div class="element">
            <img class="element__picture" src="images/altay-alexander-klimm-ATqXQY0B5eE-unsplash.jpg" alt="Алтай">
            <div class="element__wrapper">
              <p class="element__name">Алтай</p>
              <button class="element__like"></button>
            </div>
          </div>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
