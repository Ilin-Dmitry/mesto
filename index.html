<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">

     <header class="header">
      <img class="logo" src="images/logo.svg" alt="логотип">
    </header>

     <main>

       <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button class="profile__info-edit-button" type="button"></button>
          <p class="profile__info-status">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button"></button>
      </section>


      <section class="elements">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

    <section class="popup popup_sec_profile">
      <div class="popup__container">
        <form class="popup__form popup__form_sec_profile" method="post" name="formNameStatus">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input class="popup__input popup__input_set_name" type="text" name="name" value="Жак-Ив Кусто" placeholder="Введите имя" minlength="2" maxlength="40" required>
          <span class="popup__error name-error"></span>
          <input  class="popup__input popup__input_set_status" type="text" name="status" value="Исследователь океана" placeholder="Введите статус" minlength="2" maxlength="200" required>
          <span class="popup__error status-error"></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section class="popup popup_sec_new">
      <div class="popup__container">
        <form class="popup__form popup__form_sec_new" method="post" name="formNewItem" novalidate>
          <h2 class="popup__heading">Новое место</h2>
          <input class="popup__input popup__input_set_place" type="text" name="place" value="" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__error place-error"></span>
          <input  class="popup__input popup__input_set_link" type="url" name="link" value="" placeholder="Ссылка на картинку" required>
          <span class="popup__error link-error"></span>
          <button class="popup__submit-button popup__submit-button_type_create" type="submit">Создать</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section class="popup popup_sec_img">
      <div class="popup__wrapper">
        <img class="popup__image" src="https://images.unsplash.com/photo-1577700899540-0b2d1433e594?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Грузия">
        <p class="popup__image-title"></p>
        <button class="popup__close-button" type="button"></button>
      </div>

    </section>

  </div>

  <template class="element__template">
    <article class="element">
      <img class="element__picture" src="images/ural-daniil-silantev-0a1UrqPu48E-unsplash.jpg" alt="Урал">
      <button class="element__remove" type="button"></button>
      <div class="element__wrapper">
        <h2 class="element__name">Урал</h2>
        <button class="element__like" type="button"></button>
      </div>
   </article>
  </template>




  <script src="scripts/index.js"></script>
  <!-- <script src="scripts/validate.js"></script> -->
</body>
</html>
